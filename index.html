<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div class="row">
		<div class="weatherStyle col-12" id="weather">
			Your Weather Template
		</div>
	</div>

	<div id="quote">
		The Quote
	</div>

<div class="row todoBody">
	<div id="todo-error"></div> 
<div class="col-4 todocontainer">
        <label for="new-task">
		  Add Item</label>
		  <form onsubmit="app.todoController.addTodo(event)" >
			<input class="form-control" name="description" id="new-task" type="text">
			<button type="submit" class="form-control">Add</button>
		</form>
      
	  <h3>Todo</h3>
	  <!-- id="incomplete-tasks" taken from <ul> -->
      <ul id="todos">
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
			<input type="checkbox" checked>
			<label>See the Doctor</label>
			<button class="delete">Delete</button>
		</li>
      </ul>
    </div>
</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
