<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Inspire</title>
  </head>

  <body id="bg-image  container-fluid">

	<!-- Weather & Todo -->
    <div class="row" style="width: 100%;">

      <div class="col-4 ml-2 mt-2">
        <div class="p-1 todoBody todocontainer">
          <label for="new-task">
            Add Item
          </label>
		  <form onsubmit="app.todoController.addTodo(event)">
            <input
              class="form-control"
              name="description"
              id="new-task"
              type="text"
            />
            <button type="submit" class="form-control addBtn">
              Add
			</button>
			
          </form>
		  <h3 class="text-center">Todo</h3>
          <p class="text-right mr-1 mb-0" id="todoNum"></p>
          <!-- id="incomplete-tasks" taken from <ul> -->
          <ul id="todos"></ul>
        </div>
	  </div>
	  
	  <div class="col-2 ">
		  <div class="weatherStyle text-center p-0">
			  <div id="weather">Your Weather Template</div>
			</div>
	  </div>
	  
    </div>

    <!-- Quote -->
    <div class="row justify-content-center">
      <div class="col-6 quoteStyle">
        <div id="quote"></div>
      </div>
    </div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
